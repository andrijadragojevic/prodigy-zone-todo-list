<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-3">Lista zadataka</h3>

        <div class="row">
            <div class="col-9 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Zadatak</th>
                            <th>Rok</th>
                            <th>Prioritet</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody">
                        <!-- ovdje JS funkcija dodaje redove -->
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <label for="taskName">Naziv zadatka:</label>
                <input type="text" class="form-control task-input" id="taskName">

                <label for="taskDeadline">Rok:</label>
                <input type="date" class="form-control task-input" id="taskDeadline">

                <label for="taskPriority">Prioritet:</label>
                <select name="" id="taskPriority" class="form-control">
                    <option value="">-odaberite prioritet-</option>
                    <option value="Nizak">Nizak</option>
                    <option value="Srednji">Srednji</option>
                    <option value="Visok">Visok</option>
                </select>

                <button class="btn btn-success w-100 mt-3" id="saveBtn">Saƒçuvaj</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
